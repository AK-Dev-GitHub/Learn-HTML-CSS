<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="test.css" />
    <title>HTMLとCSSの実験場</title>
  </head>
  <body id="wrapper">
    <!-- 文字装飾ブロック -->
    <!-- タグの中にスタイルを書き込む例↓ -->
    <div
      class="text-line"
      style="
        border-radius: 10px;
        border: 4px double #e066ff;
        font-size: 100%;
        padding: 10px;
      "
    >
      <h2>text-decoration:テキストを線で装飾する</h2>
      <ul class="text-decoration-block">
        <li id="under-line">アンダーライン</li>
        <li id="line-through">打消し線</li>
      </ul>
    </div>
  </body>
</html>
