<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="test.css" />
    <title>HTMLとCSSの実験場</title>
  </head>
  <body>
    <h1>
      ここはHTMLとCSSを<span class="span-color">学習するためのページ</span
      >です。
    </h1>
    <!-- 文字装飾ブロック -->
    <!-- タグの中にスタイルを書き込む例↓ -->
    <div
      style="
        border-radius: 10px;
        border: 4px double #e066ff;
        font-size: 100%;
        padding: 10px;
      "
    >
      <h2>text-decoration:テキストを線で装飾する</h2>
      <ul>
        <li class="under-line">アンダーライン</li>
        <li class="line-through">打消し線</li>
      </ul>
    </div>
  </body>
</html>
