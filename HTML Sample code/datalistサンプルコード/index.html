<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DataList サンプルコード</title>
  </head>
  <body>
    <!-- datalistを使うと、inputに入力する値に関して候補を表示できる-->
    <!-- input内に単語を入力すると、候補の中から該当するものを検索することができる-->
    <h1>DataList サンプルコード</h1>
    <input list="dog-type" />
    <datalist id="dog-type">
      <option value="ダックスフンド"></option>
      <option value="ピットブル"></option>
      <option value="チワワ"></option>
    </datalist>
  </body>
</html>
