<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>
        <label>text： <input type="text" name="text" value="" /></label>
      </li>
      <li>
        <label>password： <input type="password" name="password" /></label>
      </li>
      <li>
        <label>radio： <input type="radio" name="radio" /></label>
      </li>
      <li>
        <label>checkbox： <input type="checkbox" name="checkbox" /></label>
      </li>
      <li>
        <label>file： <input type="file" name="file" /></label>
      </li>
      <li>
        <label>image： <input type="image" name="image" /></label>
      </li>
      <li>
        <label>submit： <input type="submit" name="submit" /></label>
      </li>
      <li>
        <label>reset： <input type="reset" name="reset" /></label>
      </li>
      <li>
        <label>button： <input type="button" name="button" /></label>
      </li>
      <li>
        <label>hidden： <input type="hidden" name="hidden" /></label>
      </li>
    </ul>
    <ul>

      <li>
        <label>search： <input type="search" name="search" /></label>
      </li>
      <li>
        <label>tel： <input type="tel" name="tel" /></label>
      </li>
      <li>
        <label>url： <input type="url" name="url" /></label>
      </li>
      <li>
        <label>email： <input type="email" name="email" /></label>
      </li>
      <li>
        <label>datetime： <input type="datetime" name="datetime" /></label>
      </li>
      <li>
        <label
          >datetime-local： <input type="datetime-local" name="datetime-local"
        /></label>
      </li>
      <li>

      </li>
      <li>
        <label>month： <input type="month" name="month" /></label>
      </li>
      <li>
        <label>week： <input type="week" name="week" /></label>
      </li>
      <li>
        <label>time： <input type="time" name="time" /></label>
      </li>
      <li>
        <label>number： <input type="number" name="number" /></label>
      </li>
      <li>
        <label>range： <input type="range" name="range" /></label>
      </li>
      <li>
        <label>color： <input type="color" name="color" /></label>
      </li>
